<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
<body>
<main>
<div class="nav">
  <div class="nav_text">
  <h5>Star War Characters</h5>
  Incomplete list
  </div>
</div>
<div class="content_wrap">
  <div class="row">
    <div class="col-4">
      <div class="card_wrap">
        <div class="card_data">
          <div class="img_wrap">
            <img src="images/rey_square.png">
          </div>
          <div class="text_wrap">
            <div class="card_name">Ray</div>
            <div class="card_text">
              Protagonist, from Tattooine
            </div>
          </div>
        </div><!--end card_data -->
      </div><!--end card_wrap --> 
    </div><!-- end col-4 -->

    <div class="col-4">
      <div class="card_wrap">
        <div class="card_data">
          <div class="img_wrap">
            <img src="images/finn_square.png">
          </div>
          <div class="text_wrap">
            <div class="card_name">Finn</div>
            <div class="card_text">Storm Trooper, befriends Ray</div>
          </div>
        </div><!--end card_data -->
      </div><!--end card_wrap --> 
    </div><!-- end col-4 -->

    <div class="col-4">
      <div class="card_wrap">
        <div class="card_data">
          <div class="img_wrap">
            <img src="images/kylo_square.png">
          </div>
          <div class="text_wrap">
            <div class="card_name">Kylo</div>
            <div class="card_text">Man Villain, or is he?</div>
          </div>
        </div><!--end card_data -->
      </div><!--end card_wrap --> 
    </div><!-- end col-4 -->

  </div><!-- end row-->
  <div class="row">

    <div class="col-4">
      <div class="card_wrap">
        <div class="card_data">
          <div class="img_wrap">
            <img src="images/poe_square.png">
          </div>
          <div class="text_wrap">
            <div class="card_name">Poe</div>
            <div class="card_text">Neutral Pilot</div>
          </div>
        </div><!--end card_data -->
      </div><!--end card_wrap --> 
    </div><!-- end col-4 -->

    <div class="col-4">
      <div class="card_wrap">
        <div class="card_data">
          <div class="img_wrap">
            <img src="images/chewbacca_square.png">
          </div>
          <div class="text_wrap">
            <div class="card_name">Chewbacca</div>
            <div class="card_text">
              A great first mate
            </div>
          </div>
        </div><!--end card_data -->
      </div><!--end card_wrap --> 
    </div><!-- end col-4 -->

    <div class="col-4">
      <div class="card_wrap">
        <div class="card_data">
          <div class="img_wrap">
            <img src="images/yoda_square.png">
          </div>
          <div class="text_wrap">
            <div class="card_name">Yoda</div>
            <div class="card_text">Wise Old Jedi Master</div>
          </div>
        </div><!--end card_data -->
      </div><!--end card_wrap --> 
    </div><!-- end col-4 -->
  </div> <!-- end row -->
  </div> <!-- end content_wrap>

  
 
</main>


</body>
</html>
